{% extends "core/base.html" %}

{% block page_title %}Cadastro{% endblock %}


{% block content %}
<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="card card-md">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Criar nova conta</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }}</label>
              <input type="{{ field.field.widget.input_type }}" 
                     name="{{ field.html_name }}" 
                     class="form-control {% if field.errors %}is-invalid{% endif %}"
                     placeholder="{{ field.label }}">
              {% if field.errors %}
                <div class="invalid-feedback">{{ field.errors|first }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <div class="form-footer">
            <button type="submit" class="btn btn-teal w-100">Registrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center text-muted mt-3">
      Já tem uma conta? <a href="{% url 'users:login' %}" tabindex="-1">Faça login</a>
    </div>
  </div>
</div>
{% endblock %}
