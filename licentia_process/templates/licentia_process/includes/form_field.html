<div class="{% if field.field.widget.input_type == 'textarea' or 'ckeditor' in field.field.widget.attrs.class %}col-12{% else %}col-md-6{% endif %} mb-3">
    <label class="form-label {% if field.field.required %}required{% endif %}">
        {{ field.label }}
    </label>
    {{ field }}
    {% if field.errors %}
        <div class="text-danger small">{{ field.errors.0 }}</div>
    {% endif %}
</div>
